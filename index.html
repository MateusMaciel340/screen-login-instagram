<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="image/instagram-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="flex-container">
        <div class="screen-mobile">
            <img src="image/instagram-mobile-gif.gif"/>
        </div>

        <div class="login-screen">
            <div class="login-screen-right">
                <img src="image/instagram-writing.png"/>

                <!-- Form -->
                <form>
                    <input type="text" 
                        placeholder="Telefone, nome de usuário ou email"/>
                    <input type="password"
                        placeholder="Senha"/>
                    <button>Entrar</button>
                </form>
                <!-- Form -->

                <div class="division-hr">
                    <hr/>OU<hr/>
                </div>

                <div class="acess-types">
                    <i class="fa fa-facebook"></i> Entrar com o Facebook <br/>

                    <a href="#">
                        Esqueceu a senha?
                    </a>
                </div>
            </div>

            <div class="login-screen-left">
                <div class="register-account">
                    Não tem outra conta? <a href="#">Cadastre-se</a>
                </div>
                <div class="register-apps">
                    Obtenha o aplicativo <br/>
                    <img src="image/instagram-app-store.png"/>
                    <img src="image/instagram-google-play.png"/>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
